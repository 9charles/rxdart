language: dart
# Speed up builds by using containerization.
sudo: false
dart:
- stable
with_content_shell: false
before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
script:
  - set -e
  - sh tool/check_format.sh
  - dartanalyzer --fatal-infos --fatal-warnings ./
  - pub run test test/rxdart_test.dart
  - pub global activate coverage
  - pub global run coverage:collect_coverage --port=8111 -o coverage.json --resume-isolates --wait-paused &
  - dart --pause-isolates-on-exit --enable-vm-service=test/rxdart_test.dart
  - pub global run coverage:format_coverage --packages=.packages -i coverage.json
after_success:
  - bash <(curl -s https://codecov.io/bash)
